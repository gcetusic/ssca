<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    
    <title>Join/Renew</title>   

    <link href="/static/bootstrap_toolkit/css/bootstrap.css" rel="stylesheet"> 
    <link href="/static/bootstrap_toolkit/css/docs.css" rel="stylesheet"> 
	
    <!-- 
        java script for modal
        needs jquery 1.8.1 
    -->
    <script src="/static/bootstrap_toolkit/js/jquery.js"></script>
    <script src="/static/bootstrap_toolkit/js/bootstrap-transition.js"></script>
    <script src="/static/bootstrap_toolkit/js/bootstrap-modal.js"></script>

	
  </head>

  <body>
         <div id="myModal" class="modal hide fade">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h3 id="myModalLabel">Join SSCA</h3>
            </div>
            <div class="modal-body">
              <h4>Subscribe to SSCA (Step 1 to 3)</h4>
              <p>If you were a subscriber in the past and would like to renew, <a href = "">click here</a></p>
              <br>
		  <p>Joining SSCA is quick and easy. You'll be logged in within 5 minutes.</p>
		  <p>First, we need some basic information from you.</p>
            </div>
			
			
	   <form class="bs-docs-example form-horizontal" >
            <div class="control-group">
              <label class="control-label" for="inputEmail" >First name: </label>
              <div class="controls">
                <input type="text" id="inputEmail" placeholder="First name " name ="fname">
              </div>
            </div>
			<div class="control-group">
              <label class="control-label" for="inputEmail">Last name: </label>
              <div class="controls">
                <input type="text" id="inputEmail" placeholder="Last name " name ="lname">
              </div>
            </div>
			
            <div class="control-group">
              <label class="control-label" for="inputPassword">Email Address: </label>
              <div class="controls">
                <input type="text" id="inputEmail" placeholder="Email Address " name ="email">
              </div>
            </div>
          </form>

           <div class="modal-footer">
               <a data-toggle="modal"  href="#myModal2" data-dismiss="modal" class="btn btn-primary" >Continue to Step 2</a>
            </div>
        </div>
         <div class="bs-docs-example" >
            <a data-toggle="modal" href="#myModal" class="btn btn-primary btn-large">JOIN/RENEW</a>
         </div>	  
 </body>
</html>

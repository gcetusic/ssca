<!-- login modal 1 begins -->
<div id="loginModal1" class="modal hide fade">

    <div class="modal-header">

        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>Login using OpenID</h3>
    </div>

    <div class="control-group" style="margin: 50px 0px;">
        <div class="controls" style="float:left;width: 100px;">
            <label class="control-label" for="signin" style="text-align: right;padding-right: 5px;">Sign in with:</label>
        </div>
        <div class="controls">
            <form class="form-inline" action="">
                <select id="providers" name="providers_list">
                    <option value="">Select a Provider</option>
                    <option value="{% url socialauth_begin 'google' %}">Login with Google</option>
                    <option value="" disabled="disabled">Login with Yahoo</option>
                    <option value="" disabled="disabled">Login with AOL</option>
                </select>
                <input class="btn btn-inverse" type="submit" value="Log in">
            </form>
            <img src="/static/images/ssca_login.png" width="200" height="200">
        </div>
    </div>

    <div class="control-group">
        <div class="controls" style="margin-left: 20px;">
            <a href="" style="color: #003399;">Register with SSCA</a>
        </div>
    </div>

    <div class="control-group">
        <div class="controls" style="margin: 0px 0px 50px 20px;">
            <a href=""  style="color: #003399;">What is OpenID?</a>
        </div>
    </div>

</div>
<!-- login modal 1 ends -->
